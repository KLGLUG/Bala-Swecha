<!DOCTYPE HTML>

<style>
#div1 {
 margin:0 auto;
    width: 70px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}

</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body bgcolor="#E6E6FA">

<h1 align="center">Build the Family tree of Mughal Empire</h1>
